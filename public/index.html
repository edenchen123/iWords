<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>iWords</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- SPELLS -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.13.0.js"></script>
    <!-- load angular -->

    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/todos.js"></script>
    <!-- load our todo service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">
<a href="/logout" class="pull-right">logout!</a>
    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <p>Vocabulary</p>
        <h7>Eden Chen</h7>
    </div>
    <tabset>
        <tab heading="Create">
            <form class="form-horizontal" ng-submit="createWord()" style="margin-top: 30px;" name="wordFrom">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Word</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputEmail3" placeholder="Word" ng-model="formData.word" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Explanations</label>
                    <div class="col-sm-10">
                        <textarea id="inputPassword3" class="form-control" rows="3" placeholder="Explanations" ng-model="formData.explain" ng-required="true"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3222" class="col-sm-2 control-label">Connect with</label>
                    <div class="col-sm-10">
                        <!--<input class="form-control" id="inputEmail3222" placeholder="Word" ng-model="formData.conWord">-->
                        <input id="inputEmail3222" ng-model="formData.conWord" placeholder="Connect with ...."
                               typeahead="item as item.word for item in getConWords($viewValue)" typeahead-loading="loadingWords"
                               class="form-control" typeahead-wait-ms="200">
                        <!--<i ng-show="loadingWords" class="glyphicon glyphicon-refresh"></i>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="wordtype" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="wordtype" ng-model="formData.type" ng-required="true">
                            <option value="synonyms">Synonyms</option>
                            <option value="pronunciation">Pronunciation</option>
                            <option value="structure">Structure</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" style="margin: auto;width:100%;">Add</button>
                    </div>
                </div>
            </form>
        </tab>
        <tab heading="List" active="true">
            <div class="row" style="padding: 5px;">
                <!--http://dfcreative.github.io/projects/waterfall/#start-case-->
                <div class="pull-left word_card" ng-repeat="wg in words_groups_array">
                    <div ng-repeat="w in wg.words">
                        <p class="text-center">{{w.word}}</p>
                        <small><p class="text-justify">{{w.explain}}</p></small>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>

</body>
</html>
